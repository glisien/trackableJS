<!DOCTYPE html>
<html>
  <head>
      <title>trackable</title>
      <script type="text/javascript" src="./../src/trackable.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
      <script type="text/javascript" src="./angular.js"></script>
  </head>
  <body>
    <div ng-app="trackable">
      <div ng-controller="trackable-controller">
        <input type="text" ng-model="ctrl.context.firstName" />
        <br />
        <br />
        <input type="text" ng-model="ctrl.context.lastName" />
        <br />
        <br />
        <input type="text" ng-model="ctrl.context.age" />
        <br />
        <br />
        <button type="button" ng-click="onTest()">TEST</button>
        <button type="button" ng-click="onApply()">APPLY</button>
        <button type="button" ng-click="onUndo()">UNDO</button>
        <button type="button" ng-click="onUndoAll()">UNDO ALL</button>
        <button type="button" ng-click="onRedo()">REDO</button>
        <button type="button" ng-click="onRedoAll()">REDO ALL</button>
      </div>
    </div>
  </body>
</html>
